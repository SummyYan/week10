<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(3)">Update Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(4)">Delete Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(5)">Delete Before</a>
      </li>
    </ul>
  </nav>
  <!-- First section: Display all in a tble -->
  <div class="section" *ngIf="section==1">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>
  <!-- Second Section: Add new movie -->
  <div class="section" *ngIf="section==2">
    <div class="form-group">
      <label for="movieTitle">Title</label>
      <input type="text" class="form-control" id="movieTitle" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="movieTitle">Year</label>
      <input type="number" class="form-control" id="movieTitle" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
  </div>
  <!-- Section 3: Update movie -->
  <div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Select!</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Update</button></td>
      </tr>
    </table>
    <hr>
    <div *ngIf="moviesDB.length>0">
      <div class="form-group">
        <label for="movieTitle">Title</label>
        <input type="text" class="form-control" id="movieTitle" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="movieTitle">  Year</label>
        <input type="number" class="form-control" id="movieTitle" [(ngModel)]="year">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Update Movie</button>
    </div>
  </div>
  <!-- Section 4: Delete Movie -->
  <div class="section" *ngIf="section==4">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>


  <!-- Section 5: Delete Movie Before aYear -->
  <div class="section" *ngIf="section==5">
        <div *ngIf="moviesDB.length>0" class="form-group">
                  <label for="movieTitle">Delete Before Year:</label>
                  <input type="number" min="1000" max="9999" class="form-control" [(ngModel)]="aYear">
                  <small id="emailHelp" class="form-text text-muted" *ngIf="!isInt(aYear)">Please enter in an integer</small>
                  <label for=""></label>
                <button type="submit" class="btn btn-primary" (click)="deleteBefore(aYear)">Delete Movies</button>
              </div>    
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>
